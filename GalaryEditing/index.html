<!DOCTYPE html>
<html>
<head>
    <title>Document</title>
    <link rel="stylesheet" href="./GalaryEditing.css">
    <script src="./GalaryEditing.js" defer></script> 
</head>
<body>
    <div id="imgContainer">
        <img id="img" src="./food.jpg">
    </div>
    <div id="filters">
        <h4>Blur</h4>
        <input type="range" id="blur" value="0" oninput="editimg()">
        <h4>Brightness</h4>
        <input type="range" id="brightness" value="100" min="0" max="400" oninput="editimg()">
        <h4>Contrast</h4>
        <input type="range" id="contrast" value="100" min="0" max="400" oninput="editimg()">
        <h4>Gray scale</h4>
        <input type="range" id="gray" value="0" min="0" max="100" oninput="editimg()">
        <h4>Hue-rotate</h4>
        <input type="range" id="hue" value="0" min="0" max="360" oninput="editimg()">
        <h4>Invert</h4>
        <input type="range" id="invert" value="0" min="0" max="100" oninput="editimg()">
        <h4>Opacity</h4>
        <input type="range" id="opacity" value="100" min="0" max="100" oninput="editimg()">
        <h4>Saturate</h4>
        <input type="range" id="saturate" value="100" min="0" max="400" oninput="editimg()">
        <h4>Sepia</h4>
        <input type="range" id="sepia" value="0" min="0" max="100" oninput="editimg()">
    </div>
    <div id="transforms">
        <h4>RotateZ</h4>
        <input type="range" id="rotate" oninput="editing()" value="0" min="0" max="360">
        <h4>RotateX</h4>
        <input type="range" id="rotateX" oninput="editing()" value="0" min="0" max="360">
        <h4>RotateY</h4>
        <input type="range" id="rotateY" oninput="editing()" value="0" min="0" max="360">
        <h4>Scale</h4>
        <input type="range" id="scale" oninput="editing()" value="0" min="1" max="5">
        <h4>ScaleX</h4>
        <input type="range" id="scaleX" oninput="editing()" value="0" min="1" max="5">
        <h4>ScaleY</h4>
        <input type="range" id="scaleY" oninput="editing()" value="0" min="1" max="5">
        <h4>Skew</h4>
        <input type="range" id="skew" oninput="editing()" value="0" min="0" max="360">
        <h4>SkewX</h4>
        <input type="range" id="skewX" oninput="editing()" value="0" min="0" max="360">
        <h4>SkewY</h4>
        <input type="range" id="skewY" oninput="editing()" value="0" min="0" max="360">
    </div>
</body>
</html>
